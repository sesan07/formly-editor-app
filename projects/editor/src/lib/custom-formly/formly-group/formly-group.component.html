<div
    [id]="field._info.fieldId"
    [class]="this.field.fieldGroupClassName || ''"
>
    <editor-formly-field
        *ngFor="let f of field.fieldGroup; let index = index; let first = first; let last = last"
        [field]="f"
        [index]="index"
        [isFirstChild]="first"
        [isLastChild]="last"
    >
    </editor-formly-field>
</div>
